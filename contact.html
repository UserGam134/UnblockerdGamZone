<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border: 2px solid lime;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box h1 {
            margin: 0 0 10px 0;
        }
        .box p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>You can contact me here:</h1>
        <p>TEST</p>
    </div>

</body>
</html>
